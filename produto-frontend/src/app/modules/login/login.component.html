<body class="login-page">
    <div class="login-box">
        <div class="logo">
            <a>Bricks<b>HOUSING</b></a>
            <small>Seu arquivo pessoal de tijolos intercambiaveis</small>
            <small>E esquemas de montagem</small>
        </div>
        <div class="card">
            <div class="body">
                <div *ngIf="!user" class="card text-center">
                    <div class="card-block">
                      <h4 class="card-title">Entre com sua rede social</h4>
                      <p class="card-text">Entrar com</p>
                    </div>
                    <div class="card-block">
                      <a href="http://localhost:9092/google/login" target="_blank"><span class="fa fa-google"></span></a>
                      <button class="btn btn-social-icon btn-google" (click)="signInWithGoogle()"><span class="fa fa-google"></span></button>
                    </div>
                  </div>
                  <div *ngIf="user" class="card text-center">
                    <div class="card-block">
                      <h4 class="card-title">Seja bem vindo</h4>
                    </div>
                    <img class="card-img-top img-responsive photo" src="{{ user.photoUrl }}">
                    <div class="card-block">
                      <h4 class="card-title">{{ user.name }}</h4>
                      <p class="card-text">{{ user.email }}</p>
                    </div>
                    <div class="card-block">
                      <button class="btn btn-danger" (click)="signOut()">Sair</button>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>
